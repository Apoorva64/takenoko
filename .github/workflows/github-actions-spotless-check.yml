name: Spotless Check

on:
  [ push, pull_request ]

jobs:
  name: Build
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: 'maven'
    - name: Check spotless
      run: mvn spotless:check
